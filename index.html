<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<title> Practico tabla </title>
</head>
<body>
	<table id="uno">
		<thead>
			<tr>
				<th> Rango horario </th>
				<th> Lunes </th>
				<th> Martes </th>
				<th> Miercoles </th>
				<th> Jueves </th>
				<th> Viernes </th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td> 8:01 - 9:00 </td>
				<td> Ingles </td>
				<td rowspan="2"> Ingles </td>
				<td> Geografia </td>
				<td rowspan="3"> Lengua </td>
				<td rowspan="2"> Ingles </td>
			</tr>

			<tr>
				<td> 9:01 - 10:00 </td>
				<td rowspan="2"> Matematica </td>
				<td rowspan="3"> Ingles </td>
			</tr>

			<tr>
				<td> 10:01 - 11:00 </td>
				<td> Matematica </td>
				<td rowspan="2"> Matematica </td>
			</tr>

			<tr>
				<td> 11:01 - 12:00 </td>
				<td> Lengua </td>
				<td rowspan="2"> Lengua </td>
				<td rowspan="2"> Geografia </td>
			</tr>

			<tr>
				<td> 12:01 - 13:00 </td>
				<td> Geografia </td>
				<td> Matematica </td>
				<td> Lengua </td>
			</tr>
		</tbody>
	</table>


	<table id="dos">
		<thead>
		</thead>
		<tbody>
			<tr>
				<td>
					<table id="dos">
						<tr>
							<td> A </td>
							<td> B </td>
							<td> C </td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<table  id="dos">
						<tr>
							<td> D </td>
							<td> E </td>
						</tr>
					</table>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
